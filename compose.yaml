version: "3.8"
services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cinephoria_php
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      APP_ENV: dev
      PHP_MEMORY_LIMIT: 512M
      # ðŸ‘‰ Utilise Mailpit dans le rÃ©seau Docker (host = "mailpit")
      MAILER_FROM: "CinÃ©phoria <ne-pas-repondre@cinephoria.fr>"
      MAILER_DSN: "smtp://mailpit:1025?encryption=null&auth_mode=null"
    depends_on:
      - database
      - mailpit
    tty: true

  mailpit:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # UI
    environment:
      MP_MAX_MESSAGES: 5000
      MP_SMTP_AUTH_ACCEPT_ANY: "1"
      MP_SMTP_AUTH_ALLOW_INSECURE: "1"

  nginx:
    image: nginx:alpine
    container_name: cinephoria_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  database:
    image: postgres:16-alpine
    container_name: cinephoria_db
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: admin
    volumes:
      - database_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"

volumes:
  database_data:
