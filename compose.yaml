version: "3.8"
services:
  php:
    environment:
      APP_ENV: dev
      MAILER_FROM: "kev671007@gmail.com"
      MAILER_DSN: "smtp://kev671007@gmail.com:igxmcxtoffcudtjv@smtp.gmail.com:587?encryption=tls"
      PHP_MEMORY_LIMIT: 512M

    build:
      context: .
      dockerfile: Dockerfile
    container_name: cinephoria_php
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    depends_on:
      - database
    tty: true

  mailpit:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # UI

  nginx:
    image: nginx:alpine
    container_name: cinephoria_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  database:
    image: postgres:16-alpine
    container_name: cinephoria_db
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: admin
    volumes:
      - database_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"

volumes:
  database_data:
