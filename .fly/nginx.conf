worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  client_max_body_size 10m;

  # Indique √† PHP si la requ√™te originale √©tait HTTPS (via X-Forwarded-Proto)
  map $http_x_forwarded_proto $fastcgi_https {
    default off;
    https   on;
    http    off;
  }

  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log warn;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 5;
  gzip_types
      text/plain text/css text/javascript application/javascript
      application/json application/xml application/xml+rss image/svg+xml;

  server {
    listen 8080;
    server_name _;

    root  /app/public;
    index index.php index.html;

    # Healthcheck
    location = /healthz { return 200; }

    # Static
    location ~* \.(?:jpg|jpeg|gif|png|ico|webp|svg|css|js|woff2?|ttf|eot)$ {
      access_log off;
      expires 7d;
      try_files $uri =404;
    }

    # Front controller Symfony
    location / {
      try_files $uri /index.php?$query_string;
    }

    # PHP-FPM (n'ex√©cute pas de fichiers PHP arbitraires)
    location ~ \.php$ {
  include fastcgi_params;

  # chemins r√©els pour Symfony
  fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
  fastcgi_param DOCUMENT_ROOT   $realpath_root;

  # üëâ IMPORTANT : passer correctement le Host et infos serveur √† PHP
  fastcgi_param HTTP_HOST   $host;
  fastcgi_param SERVER_NAME $host;
  fastcgi_param SERVER_PORT $server_port;
  fastcgi_param REQUEST_SCHEME $scheme;

  # headers proxy de Fly (d√©j√† utiles pour URL/CSRF)
  fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
  fastcgi_param HTTP_X_FORWARDED_HOST  $http_host;
  fastcgi_param HTTP_X_FORWARDED_PORT  $http_x_forwarded_port;

  # dire √† PHP si la requ√™te originale √©tait HTTPS
  fastcgi_param HTTPS $fastcgi_https;

  fastcgi_pass 127.0.0.1:9000;

  fastcgi_buffers 16 16k;
  fastcgi_buffer_size 32k;
  fastcgi_read_timeout 60s;
}


    # Bloque l'acc√®s aux fichiers cach√©s (.env, .git, etc.)
    location ~ /\.(?!well-known) {
      deny all;
    }
  }
}
